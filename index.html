<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<title>Hangman</title>
</head>
<body>
	<div class="container">
		<div class="banner">
		</div>
		<div class="wrapper">
			<div class="header" id="winInfo">
				<div id="wins">Wins: </div>
				<h1 id="winOrLose"></h1>
			</div>
		</div>
		<div class="wrapper">
			<h2 id="pressToStart">Press any key to start!</h2>
			<div class="container">
				<div id="blank-word"></div>
				<div id="lives-left"></div>
				<div id="letters-used"> </div>
				<div id="hint"></div>
			</div>
		</div>
		<div class="wrapper">
			<canvas id="hangman"></canvas>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>	

</body>
</html>
